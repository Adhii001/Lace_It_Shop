<!DOCTYPE html>
{% extends 'index_page.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div style="text-align:center">
    <h1>CATEGORIES</h1>
    <form enctype="multipart/form-data" style="border-size:5px">
        <table width="100%">
            <tr>
                <th>Category Name</th>
                <th>Category Description</th>
                <th>Category Image</th>
                <th>Options</th>


            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.cname}}</td>
                <td>{{d.cdescription}}</td>
                <td>
                    <img src="{{ d.cimage.url }}"  width="100px" height="100px">
                </td>
                <td>
                    <a href="{% url 'edit_category' c_id=d.id %}">
                       <button class="btn btn-dark" type="button" >Edit</button>
                    </a>
                    <a href="{% url 'delete_category' c_id=d.id %}">
                        <button class="btn btn-dark" type="button">Delete</button>
                    </a>
                </td>

            </tr>
            {% endfor %}
        </table>
    </form>
</div>

</body>
</html>
{% endblock %}
