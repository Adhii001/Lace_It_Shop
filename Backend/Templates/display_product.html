<!DOCTYPE html>
{% extends 'index_page.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div style="text-align:center">
    <h1>Products</h1>
    <form enctype="multipart/form-data" style="border-size:5px">
        <table width="100%">
            <tr>
                <th>Product Category</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product Image</th>
                <th>Options</th>


            </tr>
            {% for d in data %}
            <tr>
                <td>{{d.pcategory}}</td>
                <td>{{d.pname}}</td>
                <td>{{d.pdescription}}</td>
                <td>
                    <img src="{{ d.pimage.url }}"  width="100px" height="100px">
                </td>
                <td>
                    <a href="{% url 'edit_product' pro_id=d.id %}">
                       <button class="btn btn-dark" type="button" >Edit</button>
                    </a>
                    <a href="{% url 'delete_product' pro_id=d.id %}">
                        <button class="btn btn-dark" type="button">Delete</button>
                    </a>
                </td>

            </tr>
            {% endfor %}
        </table>
    </form>
</div>

</body>
</html>
{% endblock %}
